<div class="m-3">
  <div class="row m-0" *ngFor="let row of board; let i = index;">
    <div class="board-cell board-margin" *ngFor="let cell of row; let j = index;" [ngClass]="[!cell.enabled ? 'blocked-cell' : 'enabled-cell']"
      [style.width]="cellSize" [style.background]="getCellBackground(cell)" [@ownerChanged]="cell.changed" [style.height]="cellSize" [@invalid]="cell.invalid" (click)="onCellClick(i, j);">
    </div>
  </div>
</div>

<div class="progress" [style.background]="p2Color">
  <div class="progress-bar" role="progressbar" [style.background]="p1Color" [style.width.%]="scorePercentage" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="row m-0 p-0">
  <div class="col m-3 p-0">
    <div [style.color]="p1Color" [style.width]="'60px'" class="text-center">
      <fa name="user" size="3x"></fa>
    </div>
    <div [style.width]="'60px'" class="text-center">
      <span class="font-weight-bold text-secondary" [style.fontSize]="'1.5rem'">{{p1score}}</span>
    </div>
  </div>
  <div class="col m-3 p-0">
    <div class="float-right">
      <div [style.color]="p2Color" [style.width]="'60px'" class="text-center">
        <fa name="user" size="3x"></fa>
      </div>
      <div [style.width]="'60px'" class="text-center">
        <span class="font-weight-bold text-secondary" [style.fontSize]="'1.5rem'">{{p2score}}</span>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h5 class="modal-title w-100">ALAS!</h5>
      </div>
      <div class="modal-body text-center">
        No more moves available for you! Only computer has next moves now.
      </div>
      <div class="row m-0 p-0">
        <div class="col btn btn-primary ml-2 mt-2 mr-1 mb-2 font-weight-bold" data-dismiss="modal" (click)="continueGame();">CONTINUE</div>
        <div class="col btn btn-danger ml-1 mt-2 mr-2 mb-2 font-weight-bold" data-dismiss="modal" (click)="endGame();">END GAME</div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h5 class="modal-title w-100">GAME OVER!</h5>
      </div>
      <div class="modal-body text-center">
      </div>
      <div class="row m-0 p-0">
        <div class="col btn btn-primary ml-2 mt-2 mr-1 mb-2 font-weight-bold" data-dismiss="modal">VIEW BOARD</div>
        <div class="col btn btn-danger ml-1 mt-2 mr-2 mb-2 font-weight-bold" data-dismiss="modal" (click)="endGame();">RESTART</div>
      </div>
    </div>
  </div>
</div>
